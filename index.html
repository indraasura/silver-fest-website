<html>
    <head>
        <title>
            Silver Fest
        </title>
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <section>
            <h1 class="anim">Silver Fest 4.0 : Coming soon</h1>
        </section>
        <section>
            <h1 class="anim">Till Then...</h1>
        </section>
        <section>
            <h1 class="anim">Stay home and stay safe!</h1>
        </section>
        <svg xmlns="https://www.w3.org/2000/svg" viewBox="0 0 500 500">
            <style>
                .text{
                    text-transform: uppercase;
                    font-weight: bold;
                    fill: #b8b8b8;
                }
            </style>
            <path id="our-text" fill="#fff" d="M33.5 39.5v429h437v-429h-431"/>
            <text y="10" font-size="30" font-family="Montserrat, sans-serif">
                <textPath id="text-path" class="text" href="#our-text" startOffset="400">
                    A mixture of food, games and lots of fun. 
                </textPath>
            </text>
        </svg>
        <script>
            var textPath = document.querySelector('#text-path')
            function updateTextPathOffset(offset){
                textPath.setAttribute('startOffset', offset)
            }
            function onScroll(){
                requestAnimationFrame(function(){
                    updateTextPathOffset(window.scrollY * 0.5)
                })
            }
            window.addEventListener('scroll', onScroll)

            const titles = document.querySelectorAll('.anim')
            observer = new IntersectionObserver((entries)=>{
                entries.forEach(entry=>{
                    if(entry.isIntersecting == true){
                        entry.target.classList.add('animate')
                    } else {
                        entry.target.classList.remove('animate')
                    }
                })
            })
            titles.forEach(title=>{
                observer.observe(title)
            })

        </script>
    </body>
</html>
